<div id="game">
  <div id="game-score">
    <ion-grid>
      <ion-row>
        <ion-col>
          <p><small>SCORE</small></p>
          {{ score }}
        </ion-col>
        <ion-col>
          <p><small>COVERED</small></p>
          {{ score }}
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <div id="game-wrap">
    <svg width="400" height="400" viewBox="0 0 400 400" preserveAspectRatio="xMinYMin meet" #svg></svg>
    <div id="game-status"></div>
  </div>
  <button id="game-trigger"
    [disabled]="ended"
    [class.active]="filling"
    (touchstart)="onTouchStart()"
    (touchend)="onTouchEnd()"
    (mousedown)="onTouchStart()"
    (mouseup)="onTouchEnd()">
    <ion-icon name="finger-print"></ion-icon>
  </button>
</div>

<game-results [class.active]="ended" [results]="results"></game-results>
