<div id="game-wrap">
  <svg width="400" height="400" viewBox="0 0 400 400" preserveAspectRatio="xMinYMin meet" #svg></svg>
  <div id="game-status"></div>
  <button id="game-trigger"
    [class.active]="touching"
    (touchstart)="onTouchStart()"
    (touchend)="onTouchEnd()"
    (mousedown)="onTouchStart()"
    (mouseup)="onTouchEnd()">
    <ion-icon name="finger-print"></ion-icon>
  </button>
</div>
